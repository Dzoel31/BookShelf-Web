    <!-- Main Content -->
    <main>
        <div class="content">
            <div id="beranda">
                <div class="beranda-container">
                    <div class="beranda-text">
                        <h2>Pustaka<span>Ku</span></h2>
                        <p>Web untuk mengelola koleksi buku Anda</p>
                    </div>
                </div>
            </div>
            <div id="koleksi">
                <h2>Koleksi</h2>
                <div class="add-collection">
                    <h3>Tambah koleksi</h3>
                    <form action="#" id="form">
                        <div class="form-input">
                            <label for="title">Judul Buku</label> <br>
                            <input type="text" name="title" id="title" required>
                        </div>
                        <div class="form-input">
                            <label for="author">Penulis Buku</label> <br>
                            <input type="text" name="author" id="author" required>
                        </div>
                        <div class="form-input">
                            <label for="year">Tahun Terbit</label> <br>
                            <input type="text" name="year" id="year" required>
                        </div>
                        <div class="form-input">
                            <label for="isFinished">Status Baca : </label> <br>
                            <input type="radio" id="sudah" name="isFinished" value="Sudah Selesai" required>
                            <label for="sudah">Sudah Selesai</label>
                            <input type="radio" id="belum" name="isFinished" value="Belum Selesai" required>
                            <label for="belum">Belum Selesai</label>
                        </div>
                        <input class="btn-submit" type="submit" name="Submit" value="Tambah">
                    </form>
                </div>
                <div class="book-collection">
                    <h3>Koleksi tersedia</h3>
                    <div class="collection-container" id="bookList">
                    </div>
                </div>
                <div id="btn-clear">
                    <input class="btn-clear" type="submit" name="Clear" value="Hapus Koleksi">
                </div>
            </div>
        </div>
    </main>
